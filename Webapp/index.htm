<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./CSS/box.css">
  <title>Linker Dashboard</title>
</head>
<body>
  <div class="topbar">
    <h1 id="000001">Framework Not Set Up</h1>
  </div>

  <div class="sdoty-container" id="loader-container">
    <!-- loaders will be inserted dynamically -->
  </div>

  <div class="sbar">
    <div class="sdoty-container">
      <div class="sdoty" id="000002"></div>
      <p id="000003">offline</p>
      <p id="000004"> | DevNotFound</p>
      <p id="000005"> | SerNumNotFound | </p>
      <button onclick="clearCookies()">Clear Cookies</button>
    </div>
  </div>

  <script src="./JS/Elements/pServer.js"></script>
</body>
</html>

<script>
function clearCookies() {
  document.cookie.split(";").forEach(function(cookie) {
    const name = cookie.split("=")[0].trim();
    document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
  });
  location.reload();
}
</script>
